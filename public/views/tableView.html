<div class="col-xs-offset-2 col-xs-8 table-responsive" >
    <table id="cityTable"  class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Position</th>
            <th>Name</th>
            <th>Population (millions)</th>
            <th>Air Quality</th>
        </tr>
        </thead>
        <tbody class="cities" style="height: 300px;">
        <tr ng-repeat="city in TableCtrl.pollution.cities">
            <td>
                {{$index + 1}}
            </td>
            <td>
                {{city.name}}
            </td>
            <td>
                {{city.population}}
            </td>
            <td>
                {{city.pollutants.breezometer_aqi}}
            </td>
        </tr>
        </tbody>
    </table>

</div>
