<!DOCTYPE html>
<html lang="es" ng-app="worldsensing">
<head>
    <meta charset="UTF-8">
    <title>worldsensing</title>
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="stylesheets/justified-nav.css" rel="stylesheet">

    <script src="modules_js/angular.min.js"></script>
    <script src="modules_js/angular-ui-router.min.js"></script>
    <script src="modules_js/ngDraggable.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="modules_js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


</head>
<body ng-controller="IndexController as IndexCtrl">
    <div class="masthead">
        <h1 class="text-muted">Worldsensing</h1>
        <nav>
            <ul class="nav nav-justified">
                <li ng-class="{active: IndexCtrl.isState('table')}"><a ng-click="IndexCtrl.goTo('table')">Home</a></li>
                <li ng-class="{active: IndexCtrl.isState('chart')}"><a ng-click="IndexCtrl.goTo('chart')">Pinyas</a></li>
            </ul>
        </nav>
    </div>
    <br>
    <div class="container" ui-view></div>

    <script src="javascripts/app.js"></script>
    <script src="javascripts/controllers/table_controller.js"></script>
    <script src="javascripts/controllers/chart_controller.js"></script>
    <script src="javascripts/services/polluted_service.js"></script>
    <script src="javascripts/controllers/index_controller.js"></script>


</body>
</html>
